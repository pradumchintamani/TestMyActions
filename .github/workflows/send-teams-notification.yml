name: Send Deployment Status to MS Teams

on:
  workflow_run:
    workflows: ["Maven Build, Test, and Deploy"]
    types:
      - completed

jobs:
  send-teams-notification:
    name: Send Teams Notification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | gpg --dearmor -o /usr/local/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [signed-by=/usr/local/share/keyrings/githubcli-archive-keyring.gpg arch=all] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt-get update
          apt-get install -y gh

      - name: Get Workflow Conclusion
        run: echo "::set-output name=conclusion::${{ github.event.workflow_run.conclusion }}"

      - name: Send Teams Notification
        env:
          MSTEAMS_WEBHOOK_URL: ${{ secrets.MSTEAMS_WEBHOOK_URL }}
        run: |
          conclusion="${{ steps.GetWorkflowConclusion.outputs.conclusion }}"
          if [ "$conclusion" == "success" ]; then
            text="Deployment was successful."
            color="#2ECC71"  # Green
          else
            text="Deployment failed."
            color="#D32F2F"  # Red
          fi

          payload="{
            \"@type\": \"MessageCard\",
            \"@context\": \"http://schema.org/extensions\",
            \"themeColor\": \"$color\",
            \"summary\": \"Deployment Status\",
            \"sections\": [
              {
                \"activityTitle\": \"$text\",
                \"activityImage\": \"https://github.com/github.png\",
                \"facts\": [
                  {
                    \"name\": \"Repository\",
                    \"value\": \"$GITHUB_REPOSITORY\"
                  },
                  {
                    \"name\": \"Environment\",
                    \"value\": \"$GITHUB_ENVIRONMENT\"
                  },
                  {
                    \"name\": \"Deployed By\",
                    \"value\": \"$GITHUB_ACTOR\"
                  }
                ]
              }
            ]
          }"

          echo "$payload" > payload.json
          curl -X POST -H "Content-Type: application/json" -d "@payload.json" "$MSTEAMS_WEBHOOK_URL"
